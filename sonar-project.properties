# Configuration SonarCloud pour AlexAI
sonar.projectKey=ZNT1988_AlexAIAnalyse
sonar.organization=alexaianalyse
sonar.projectName=AlexAI - Advanced AI Assistant with Consciousness
sonar.projectVersion=1.0.0

# Sources
sonar.sources=backend,frontend
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/*.test.js,**/*.spec.js,**/*.log,**/*.md,**/*.json,restore-*.cjs,**/package-lock.json

# Language settings
sonar.javascript.environments=browser,node

# Reports
sonar.javascript.lcov.reportPaths=backend/coverage/lcov.info,coverage/lcov.info
sonar.eslint.reportPaths=backend/eslint-report.json

# Encoding
sonar.sourceEncoding=UTF-8

# Host
sonar.host.url=https://sonarcloud.io
