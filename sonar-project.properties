# Configuration SonarCloud pour AlexAI
sonar.projectKey=ZNT1988_AlexAIAnalyse
sonar.organization=alexaianalyse
sonar.projectName=AlexAI - Advanced AI Assistant with Consciousness
sonar.projectVersion=1.0.0

# Sources
sonar.sources=backend,frontend
sonar.exclusions=node_modules/**,backend/node_modules/**,frontend/node_modules/**,frontend/dist/**,backend/logs/**,**/*.log,**/*.md,**/*.json,restore-*.cjs,**/package-lock.json

# Language settings
sonar.javascript.environments=browser,node

# Encoding
sonar.sourceEncoding=UTF-8

# Host
sonar.host.url=https://sonarcloud.io

# Coverage (if available)
sonar.javascript.lcov.reportPaths=coverage/lcov.info
