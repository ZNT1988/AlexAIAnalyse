# SonarCloud Project Configuration for Alex Ultimate
sonar.projectKey=alex-ultimate-ia
sonar.organization=hustlefinder
sonar.projectName=Alex Ultimate - Evolutionary AI System
sonar.projectVersion=2.0.0

# Source and Test Directories
sonar.sources=backend/alex-modules/,backend/systems/,backend/routes/,backend/config/,backend/alex-core/,frontend/src/
sonar.tests=backend/test/,frontend/src/__tests__/

# Language and File Extensions
sonar.language=js
sonar.sourceEncoding=UTF-8

# Coverage Reports
sonar.javascript.lcov.reportPaths=backend/coverage/lcov.info,frontend/coverage/lcov.info

# Exclusions for Sonar Analysis
sonar.exclusions=**/node_modules/**,**/coverage/**,**/*.backup,**/fix-*.cjs,**/*.sonar-backup,**/dist/**,**/build/**

# Coverage Exclusions
sonar.coverage.exclusions=**/*.test.js,**/*.spec.js,**/test/**,**/tests/**,**/__tests__/**,**/node_modules/**,**/coverage/**,**/fix-*.cjs

# Test Exclusions
sonar.test.exclusions=**/node_modules/**,**/coverage/**

# Quality Profiles
sonar.profile=Sonar way

# Analysis Parameters
sonar.javascript.environments=node,browser,jest
sonar.javascript.globals=process,console,Buffer,global,__dirname,__filename,module,require,exports

# Alex Ultimate Specific Settings
sonar.projectDescription=Revolutionary AI system with evolutionary learning capabilities. Features dynamic response generation, cultural adaptation, and crisis management with zero static responses.

# Additional Analysis Settings
sonar.qualitygate.wait=true
sonar.pullrequest.github.summary_comment=true

# Security and Reliability Focus
sonar.issue.ignore.multicriteria=e1,e2,e3
sonar.issue.ignore.multicriteria.e1.ruleKey=javascript:S2068
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.test.js
sonar.issue.ignore.multicriteria.e2.ruleKey=javascript:S125
sonar.issue.ignore.multicriteria.e2.resourceKey=**/test/**
sonar.issue.ignore.multicriteria.e3.ruleKey=javascript:S1135
sonar.issue.ignore.multicriteria.e3.resourceKey=**/*.backup
