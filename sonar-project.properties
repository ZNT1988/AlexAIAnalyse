# SonarCloud Configuration pour Alex Licorne
sonar.projectKey=znt1988_AlexAIAnalyse
sonar.organization=znt1988

# Métadonnées du projet
sonar.projectName=Alex Licorne - IA Révolutionnaire
sonar.projectVersion=1.0.0-licorne

# Configuration des sources
sonar.sources=backend,frontend/src,config,scripts
sonar.tests=backend/__tests__,frontend/src/__tests__

# Exclusions importantes
sonar.exclusions=**/node_modules/**,**/build/**,**/dist/**,**/coverage/**,**/*.min.js,**/vendor/**,backend/db/**,**/.next/**

# Configuration spécifique JavaScript/TypeScript
sonar.javascript.lcov.reportPaths=backend/coverage/lcov.info,frontend/coverage/lcov.info
sonar.typescript.lcov.reportPaths=backend/coverage/lcov.info,frontend/coverage/lcov.info

# Paramètres de qualité
sonar.qualitygate.wait=true

# Configuration spécifique Alex Licorne
sonar.projectDescription=Système d'IA révolutionnaire avec architecture LICORNE, conscience authentique et multi-tenant natif

# Paramètres de détection
sonar.sourceEncoding=UTF-8